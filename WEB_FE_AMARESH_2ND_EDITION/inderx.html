<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>SIGN IN</h2>

        </form>
        <div class="side" >
            <img src="rightside.png" alt="">
        </div>
    </div>
    
</body>
</html>
